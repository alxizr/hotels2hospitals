<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" routerLinkActive="active">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="../" routerLinkActive="active">Tasks</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Task List</li>
    <li class="breadcrumb-item">
      <a routerLink="../add" routerLinkActive="active">Add Task</a>
    </li>
  </ol>
</nav>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Type</th>
      <th scope="col">Responsibility</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of _tasklist; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ task.taskType }}</td>
      <td>{{ task.taskResponsibility }}</td>
      <td>{{ task.taskEndDate }}</td>
      <!-- 
        <td>{{ (task.taskEndDate.toISOString()?.split("T"))[0] }}</td>
      <td>{{ (task.taskEndDate.toISOString()?.split("T"))[1] }}</td> 
    --></tr>
  </tbody>
</table>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    MatFormFieldControl
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Mia"
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
      <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        {{ row.color }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
